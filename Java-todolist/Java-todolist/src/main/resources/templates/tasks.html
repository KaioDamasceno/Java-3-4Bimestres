<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- Barra de Navegação Superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/tasks}">
            <i class="bi bi-check2-square"></i>
            Gerenciador de Tarefas
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item me-3">
                    <span class="navbar-text">
                        Olá, <strong th:text="${username}">Usuário</strong>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Sair</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo Principal com Layout de 2 Colunas -->
<div class="container mt-4">
    <div class="row">

        <!-- Coluna da Barra Lateral de Filtros -->
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">Filtros</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a th:href="@{/tasks}" class="list-group-item list-group-item-action" th:classappend="${pageTitle == 'Todas as Tarefas'} ? 'active' : ''">
                        <i class="bi bi-inbox-fill me-2"></i> Todas as Tarefas
                    </a>
                    <a th:href="@{/tasks/today}" class="list-group-item list-group-item-action" th:classappend="${pageTitle == 'Tarefas para Hoje'} ? 'active' : ''">
                        <i class="bi bi-star-fill me-2"></i> Hoje
                    </a>
                    <a th:href="@{/tasks/week}" class="list-group-item list-group-item-action" th:classappend="${pageTitle == 'Próximos 7 Dias'} ? 'active' : ''">
                        <i class="bi bi-calendar-week-fill me-2"></i> Próximos 7 dias
                    </a>
                    <a th:href="@{/tasks/completed}" class="list-group-item list-group-item-action" th:classappend="${pageTitle == 'Tarefas Concluídas'} ? 'active' : ''">
                        <i class="bi bi-check-circle-fill me-2"></i> Concluídas
                    </a>
                </div>
            </div>
        </div>

        <!-- Coluna Principal (Conteúdo das Tarefas) -->
        <div class="col-md-9">
            <!-- Formulário para Adicionar Nova Tarefa -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Adicionar Nova Tarefa</h5>
                    <form th:action="@{/tasks/add}" th:object="${newTask}" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="O que você precisa fazer?" th:field="*{title}" required>
                            <input type="date" class="form-control" style="max-width: 180px;" th:field="*{dueDate}">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-lg"></i> Adicionar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de Tarefas -->
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0" th:text="${pageTitle}">Sua Lista de Tarefas</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li th:if="${tasks.isEmpty()}" class="list-group-item">
                        Nenhuma tarefa encontrada para este filtro.
                    </li>
                    <li th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <span th:text="${task.title}" class="h6" th:classappend="${task.status.name() == 'COMPLETED'} ? 'completed' : ''">Título da Tarefa</span>
                            <div class="text-muted small" th:if="${task.dueDate != null}">
                                <i class="bi bi-calendar-event"></i>
                                Vence em: <span th:text="${#temporals.format(task.dueDate, 'dd/MM/yyyy')}">dd/MM/yyyy</span>
                            </div>
                        </div>
                        <div class="d-flex">
                            <form th:action="@{/tasks/{id}/toggle(id=${task.id})}" method="post" class="me-2">
                                <button type="submit" class="btn btn-sm" th:classappend="${task.status.name() == 'COMPLETED'} ? 'btn-outline-warning' : 'btn-outline-success'">
                                    <i class="bi" th:classappend="${task.status.name() == 'COMPLETED'} ? 'bi-arrow-counterclockwise' : 'bi-check-lg'"></i>
                                </button>
                            </form>
                            <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
