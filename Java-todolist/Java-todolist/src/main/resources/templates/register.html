<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gerenciador de Tarefas</title>
    <!-- Incluindo Bootstrap via CDN para estilização rápida -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para nosso CSS customizado -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="bg-dark text-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 bg-dark text-light border-light" style="width: 100%; max-width: 450px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Criar Conta</h2>

            <!-- Mensagem de erro de usuário duplicado -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p class="mb-0" th:text="${error}"></p>
            </div>

            <!-- Mensagem de erro de senha fraca -->
            <div th:if="${passwordError}" class="alert alert-danger" role="alert">
                <p class="mb-0" th:text="${passwordError}"></p>
            </div>

            <!-- Formulário de Registro -->
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usuário:</label>
                    <input type="text" id="username" class="form-control dark-input" th:field="*{username}" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" class="form-control dark-input" th:field="*{password}" required>
                    <!-- Adicionando informações sobre os requisitos da senha -->
                    <div id="passwordHelp" class="form-text text-light">
                        A senha deve ter entre 8 e 20 caracteres, contendo pelo menos uma letra maiúscula, uma minúscula, um número e um caractere especial (!@#&...).
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>Já tem uma conta? <a th:href="@{/login}" class="link-light"><b>Faça o login</b></a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
