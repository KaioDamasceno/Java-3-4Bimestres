<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Tarefas</title>
    <!-- Incluindo Bootstrap via CDN para estilização rápida -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para nosso CSS customizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>

            <!-- Mensagem de erro de login (ex: credenciais inválidas) -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Usuário ou senha inválidos.
            </div>

            <!-- Mensagem de sucesso após o registro -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <p th:text="${success}"></p>
            </div>

            <!-- Formulário de Login -->
            <!-- A action @{/login} é gerenciada automaticamente pelo Spring Security -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>Não tem uma conta? <a th:href="@{/register}">Registre-se aqui</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
