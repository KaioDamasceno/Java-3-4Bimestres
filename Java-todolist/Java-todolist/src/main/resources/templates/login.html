<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flux</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Super CSS -->
    <link rel="stylesheet" th:href="@{/css/landing.css}">
</head>
<body>

<!-- Wrapper com fundo animado -->
<section class="hero-section">
    <!-- Elementos de fundo -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="container d-flex justify-content-center">
        <div class="auth-card animate-up">
            <div class="text-center mb-4">
                <a th:href="@{/}" class="text-white text-decoration-none">
                    <i class="bi bi-hdd-stack-fill fs-1 mb-2 d-block text-primary"></i>
                    <h2 class="fw-bold">Flux Login</h2>
                </a>
                <p class="text-white-50">Bem-vindo de volta!</p>
            </div>

            <!-- Mensagem de erro -->
            <div th:if="${param.error}" class="alert alert-danger bg-danger bg-opacity-25 text-white border-danger border-opacity-25" role="alert">
                <i class="bi bi-exclamation-circle me-2"></i>Usuário ou senha inválidos.
            </div>

            <!-- Mensagem de sucesso -->
            <div th:if="${success}" class="alert alert-success bg-success bg-opacity-25 text-white border-success border-opacity-25" role="alert">
                <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
            </div>

            <!-- Formulário -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label text-white-50">Nome de Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-white-50"><i class="bi bi-person"></i></span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Seu usuário" required autofocus>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-white-50">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-white-50"><i class="bi bi-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Sua senha" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-white-50 mb-0">Não tem uma conta? <a th:href="@{/register}" class="link-light">Registre-se agora</a></p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
